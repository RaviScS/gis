<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIS - Basemap Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ArcGIS and Bootstrap -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.32/"></script>

  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 999;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 200px;
    }
  </style>
</head>
<body>

  <!-- Bootstrap Control Panel -->
  <div id="controls" class="shadow-sm">
    <div class="mb-2">
      <label for="basemapSelect" class="form-label fw-bold">Select Basemap:</label>
      <select id="basemapSelect" class="form-select">
        <option value="streets-vector">Streets</option>
        <option value="topo-vector">Topographic</option>
        <option value="satellite">Satellite</option>
        <option value="hybrid">Hybrid (Satellite + Labels)</option>
        <option value="dark-gray-vector">Dark Gray</option>
        <option value="terrain">Terrain</option>
        <option value="osm">OpenStreetMap</option>
      </select>
    </div>
  </div>

  <!-- ArcGIS Map Container -->
  <div id="viewDiv"></div>

  <script>
    require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
      const map = new Map({
        basemap: "streets-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [72.8826, 19.2183], // Kalyan
        zoom: 13
      });

      const basemapSelect = document.getElementById("basemapSelect");
      basemapSelect.addEventListener("change", function () {
        map.basemap = this.value;
      });
    });
  </script>

</body>
</html>
